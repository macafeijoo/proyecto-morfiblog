    <!-- Título de mi página-->

<body>
  <div class="container"> 

    <!-- header -->
    <header>
      <div class="menu">
        <a class="navegador logo" href="../index.html">#Morfiblog</a>
        <nav>
          <ul>
            <li><a class="navegador nav" href="resena.html">Reseñas</a></li>
            <li><a class="navegador nav" href="mapa.html">Mapa</a></li>

            <li><a class="navegador nav" href="cocina.html">Cocina</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- titulo de sección -->
      <hr>
      <h1 class="colorprimary">CONTACTO</h1>
      <hr>

      <div class="container-contacto row">
      
        <!-- formulario -->
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h3>Nombre</h3></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h3>Correo electrónico</h3></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h3>Teléfono</h3></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+54911555555">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h3>Mensaje</h3></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <!-- botón -->
          <button type="button" class="btn btn-primary"><h2>Enviar</h2></button>
        </div>

          <!-- imagén -->
        
          <div class="imagenformulario col-6">
            <img src="../imagenes/fotoformulario.png" alt="imagen de máquina de escribir">
          </div>
